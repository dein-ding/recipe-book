<div class="row">
	<div class="col-xs-12">
		<form>
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="name">Name</label>
					<input type="text" id="name" class="form-control" [(ngModel)]="newShopItem.name" name="name"/>
				</div>
				<div class="col-sm-2">
					<label for="amount">Amount</label>
					<input
						type="number"
						id="amount"
						min="1"
						value="1"
						class="form-control"
                        [(ngModel)]="newShopItem.amount"
                        name="amount"
					/>
				</div>
                <div class="col-sm-2">
                    <label for="unit">Unit</label>
                    <select id="unit" class="form-control"  [(ngModel)]="newShopItem.unit" name="unit">
                        <option *ngFor="let unit of availableUnits">{{ unit }}</option>
                    </select>
                </div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-success" type="button" (click)="addShopItem()">Add</button>
					<button class="btn btn-danger" type="button">Delete</button>
					<button class="btn btn-primary" type="button" (click)="resetForm()">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
