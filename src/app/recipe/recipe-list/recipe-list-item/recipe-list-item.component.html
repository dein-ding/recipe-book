<a href="#" id="list-group-item" class="list-group-item clearfix index-{{ index }}">
	<div class="pull-left">
		<h4 class="list-group-item-heading">{{ name }}</h4>
		<p class="list-group-item-text">{{ describtion }}</p>
	</div>
	<span class="pull-right">
		<img
			[src]="imagePath"
			[alt]="name"
			class="img-responsive"
		/>
	</span>
</a>
