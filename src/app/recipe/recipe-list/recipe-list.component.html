<div class="row">
	<div class="col-xs-12">
		<button class="btn btn-success">New Recipe</button>
	</div>
</div>

<hr>

<div class="row">
	<div class="col-xs-12">
		<app-recipe-list-item
            class="list-item"
			*ngFor="let recipe of recipes; let i = index;"
			[name]="recipe.name"
			[describtion]="recipe.describtion"
			[imagePath]="recipe.imagePath"
            [index]="i"
		></app-recipe-list-item>
	</div>
</div>
